    <title>Album Hot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .album-container {
            width: 90%;
            margin: auto;
            display: flex;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            gap: 10px;
            padding-bottom: 10px;
        }
        .album-container::-webkit-scrollbar {
            height: 8px;
        }
        .album-container::-webkit-scrollbar-thumb {
            background: #555;
            border-radius: 10px;
        }
        .album {
            min-width: 200px;
            background-color: #1e1e1e;
            padding: 10px;
            border-radius: 10px;
            position: relative;
            cursor: pointer;
            transition: transform 0.3s;
            scroll-snap-align: center;
        }
        .album img {
            width: 100%;
            border-radius: 10px;
            transition: transform 0.3s, filter 0.3s;
        }
        .album:hover img {
            transform: scale(1.1);
            filter: brightness(50%);
        }
        .album-title {
            font-size: 16px;
            margin-top: 10px;
        }
        .artist {
            font-size: 14px;
            color: #bbb;
        }
        .overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            color: white;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .album:hover .overlay {
            opacity: 1;
        }
    </style>
</head>
